    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .marker {
            width: 30px;
            height: 30px;
            background-color: #2ecc71;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #27ae60;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            touch-action: none;
        }

        .marker.active {
            background-color: #27ae60;
            transform: scale(1.2);
        }

        .connection-popup {
			position: fixed;
			background: #1a1a1a;
			border: 2px solid #2ecc71;
			border-radius: 8px;
			padding: 15px;
			color: white;
			font-family: Arial, sans-serif;
			z-index: 1000;
			box-shadow: 0 0 20px rgba(0,0,0,0.5);
			
			/* Centered positioning */
			left: 50%;
			top: 50%;
			transform: translate(50%, 0%);
			
			/* Dynamic sizing */
			width: min(30%, 350px);
			max-height: min(90vh, 600px);
			
			/* Prevent scrolling by default */
			overflow: hidden;
			
			/* Flexbox for better space management */
			display: flex;
			flex-direction: column;
		}

        .connection-popup h3 {
			margin: 0 0 10px 0;
			color: #2ecc71;
			font-size: 16px;
			padding-right: 30px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		
		.port-section h4 {
			margin: 5px 0;
			font-size: 14px;
		}

        .port-section {
			flex: 1;
			min-height: 0;  /* Allow shrinking */
			margin-bottom: 10px;
		}

		.port-option {
			display: flex;
			align-items: center;
			margin: 2px 0;
			border-radius: 4px;
		}
		
		.port-option label {
			font-size: 14px;
			line-height: 1.2;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.port-option:hover {
			background: rgba(46, 204, 113, 0.1);
		}
		
		.port-option input[type="radio"] {
			width: 18px;
			height: 18px;
			margin-right: 8px;
		}

		.schedule-section {
			margin: 5px 0;
			padding: 5px;
		}

				/* Styling for datetime input */
		.schedule-section input {
			width: 100%;
			padding: 8px;
			height: 36px;
			margin: 2px 0;
			font-size: 14px;
		}

		.button-group {
			display: flex;
			gap: 8px;
			margin-top: 10px;
		}

		.popup-button {
			flex: 1;
			padding: 8px;
			height: 36px;
			font-size: 14px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
        .connect-now {
            background: #2ecc71;
            color: white;
        }

        .connect-now:hover {
            background: #27ae60;
        }

        .schedule-button {
            background: transparent;
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .schedule-button:hover {
            background: rgba(46, 204, 113, 0.1);
        }

		.close-popup {
			position: absolute;
			right: 5px;
			top: 5px;
			width: 24px;
			height: 24px;
			font-size: 18px;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

        .close-popup:hover {
            color: #27ae60;
        }
		
		/* Mobile-specific adjustments */
		@media screen and (max-height: 600px) {
			.connection-popup {
				padding: 10px;
			}
			
			.port-option {
				min-height: 32px;
				padding: 3px;
			}
			
			.schedule-section input,
			.popup-button {
				height: 32px;
			}
			
			.port-option input[type="radio"] {
				width: 16px;
				height: 16px;
			}
			
			.port-option label,
			.schedule-section input,
			.popup-button {
				font-size: 13px;
			}
		}

		/* For very small screens */
		@media screen and (max-height: 480px) {
			.connection-popup {
				padding: 8px;
			}
			
			.button-group {
				margin-top: 5px;
			}
			
			h3, h4 {
				margin-bottom: 5px;
			}
		}
    </style>

	function showConnectionPopup(startMarker, endMarker) {
        // Remove any existing popup
        const existingPopup = document.querySelector('.connection-popup');
        if (existingPopup) {
            existingPopup.remove();
        }

        // Create new popup
        const popup = document.createElement('div');
        popup.className = 'connection-popup';

        // Calculate position - center of screen
        const viewport = {
            width: window.innerWidth,
            height: window.innerHeight
        };
        
        popup.style.left = `${(viewport.width - 300) / 2}px`;  // 300 is popup width
        popup.style.top = `${(viewport.height - 400) / 2}px`;  // Approximate height

        // Popup content
        popup.innerHTML = `
            <button class="close-popup">&times;</button>
            <h3>Configure Connection</h3>
            <div class="port-section">
                <h4>Source: ${startMarker.name}</h4>
                ${(portData[startMarker.id]?.ports || []).map(port => `
                    <div class="port-option">
                        <input type="radio" name="source-port" id="source-${port.id}" value="${port.id}">
                        <label for="source-${port.id}">${port.name}</label>
                    </div>
                `).join('')}
            </div>
            <div class="port-section">
                <h4>Destination: ${endMarker.name}</h4>
                ${(portData[endMarker.id]?.ports || []).map(port => `
                    <div class="port-option">
                        <input type="radio" name="dest-port" id="dest-${port.id}" value="${port.id}">
                        <label for="dest-${port.id}">${port.name}</label>
                    </div>
                `).join('')}
            </div>
            <div class="schedule-section">
                <input type="datetime-local" id="schedule-time">
            </div>
            <div class="button-group">
                <button class="popup-button connect-now">Connect Now</button>
                <button class="popup-button schedule-button">Schedule</button>
            </div>
        `;

        // Add to document
        document.body.appendChild(popup);

        // Event handlers
        popup.querySelector('.close-popup').onclick = () => popup.remove();
        
        popup.querySelector('.connect-now').onclick = () => {
            const sourcePort = popup.querySelector('input[name="source-port"]:checked')?.value;
            const destPort = popup.querySelector('input[name="dest-port"]:checked')?.value;
            
            if (sourcePort && destPort) {
                console.log('Connecting:', {
                    source: { marker: startMarker.name, port: sourcePort },
                    destination: { marker: endMarker.name, port: destPort }
                });
                popup.remove();
            } else {

                    destination: { marker: endMarker.name, port: destPort },
                    time: scheduleTime
                });

            } else {
                alert('Please select ports and schedule time');
            }
        };

        map.getSource('lines').setData({
            type: 'FeatureCollection',
            features: lines

        // Show the connection popup immediately after line is created
        showConnectionPopup(startMarker, endMarker);

    function findMarkerUnderCursor(point) {
        for (let id in markers) {
            const marker = markers[id];
            const markerPoint = map.project(marker.mapMarker.getLngLat());
            const dx = markerPoint.x - point.x;
            const dy = markerPoint.y - point.y;
            if (dx * dx + dy * dy < 225) { // 15px radius
                return marker;
            }
        }
        return null;
    }

        map.addSource('lines', {
            type: 'geojson',
            data: {
                type: 'FeatureCollection',
                features: []
            }
        });

        map.addLayer({
            id: 'lines-base',
            type: 'line',
            source: 'lines',
            layout: {
                'line-join': 'round',

            el.className = 'marker';

                offset: 25,
                closeButton: false
            }).setText(marker.name);

            const mapMarker = new mapboxgl.Marker(el)
                .setLngLat(marker.coordinates)
                .setPopup(tooltip)
                .addTo(map);

            markers[marker.id] = { ...marker, mapMarker, element: el };

            // Mouse events
            el.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                startDrawing(marker, el);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });

            // Touch events - now starts immediately
            el.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(marker, el);
            }, { passive: false });

            el.addEventListener('touchmove', handleTouchMove);
            el.addEventListener('touchend', handleTouchEnd);
        });

        function animate() {
            const timestamp = Date.now();
            lines.forEach(line => {
                line.properties = line.properties || {};
                line.properties.progress = (timestamp % 1500) / 1500;
            });

            map.getSource('lines').setData({
                type: 'FeatureCollection',
                features: lines
            });

            requestAnimationFrame(animate);
        }

        animate();

        setTimeout(() => {
            const instructions = document.getElementById('instructions');
            instructions.style.opacity = '0';
            instructions.style.transition = 'opacity 1s';
        }, 5000);
    });

    function handleMouseMove(e) {
        if (!isDrawing || !tempLine) return;

        const rect = map.getCanvas().getBoundingClientRect();
        const point = {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
        const lngLat = map.unproject(point);

        tempLine.geometry.coordinates[1] = [lngLat.lng, lngLat.lat];
        updateTemporaryLine();
    }

	// When connection is completed (in handleMouseUp and handleTouchEnd)
	function handleMouseUp(e) {
		if (!isDrawing) return;

		const rect = map.getCanvas().getBoundingClientRect();
		const point = {
			x: e.clientX - rect.left,
			y: e.clientY - rect.top
		};

		const endMarker = findMarkerUnderCursor(point);
		if (endMarker && endMarker.id !== activeMarker.id) {
			finalizeLine(activeMarker, endMarker);  // This should show the popup
		}

		resetDrawingState();
		document.removeEventListener('mousemove', handleMouseMove);
		document.removeEventListener('mouseup', handleMouseUp);
	}

    function handleTouchMove(e) {
        if (!isDrawing || !tempLine) return;
        e.preventDefault();

        const touch = e.touches[0];
        const rect = map.getCanvas().getBoundingClientRect();
        const point = {
            x: touch.clientX - rect.left,
            y: touch.clientY - rect.top
        };
        const lngLat = map.unproject(point);

        tempLine.geometry.coordinates[1] = [lngLat.lng, lngLat.lat];
        updateTemporaryLine();
    }

	function handleTouchEnd(e) {
		if (!isDrawing) return;

		const touch = e.changedTouches[0];
		const rect = map.getCanvas().getBoundingClientRect();
		const point = {
			x: touch.clientX - rect.left,
			y: touch.clientY - rect.top
		};

		const endMarker = findMarkerUnderCursor(point);
		if (endMarker && endMarker.id !== activeMarker.id) {
			finalizeLine(activeMarker, endMarker);  // This should show the popup
		}

		resetDrawingState();
	}

    function updateTemporaryLine() {
        if (!map.getSource('temp-line')) return;
        map.getSource('temp-line').setData({
            type: 'FeatureCollection',
            features: tempLine ? [tempLine] : []
        });
    }
	

    function resetDrawingState() {
        if (!isDrawing) return;
        
        isDrawing = false;
        if (activeMarker && markers[activeMarker.id]) {
            markers[activeMarker.id].element.classList.remove('active');
        }
        activeMarker = null;
        tempLine = null;
        map.dragPan.enable();
        updateTemporaryLine();
    }
	
	function startDrawing(marker, el) {
        isDrawing = true;
        activeMarker = marker;
        el.classList.add('active');
        map.dragPan.disable();

        tempLine = {
            type: 'Feature',
            geometry: {
                type: 'LineString',
                coordinates: [marker.coordinates, marker.coordinates]
            }
        };

        updateTemporaryLine();
    }

    function handleTouchMove(e) {
        if (!isDrawing || !tempLine) return;
        e.preventDefault();

        const touch = e.touches[0];
        const rect = map.getCanvas().getBoundingClientRect();
        const point = {
            x: touch.clientX - rect.left,
            y: touch.clientY - rect.top
        };
        const lngLat = map.unproject(point);

        tempLine.geometry.coordinates[1] = [lngLat.lng, lngLat.lat];
        updateTemporaryLine();
    }
	

</script>
